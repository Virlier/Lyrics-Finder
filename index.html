<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Lyrics</h1>
    <h2>Search for a song below</h2>
    <main>
        <form class="search-song">
            <input type="search" class="search-box" placeholder="Search by Artist, Song, or fragment of lyrics.">
            <input type="submit" class="search-btn" value="search" required>
        </form>
        <div class="search-results" id="top-artists"></div>
        <div class="lyrics"></div>
        <div class="player">
            <button id="playpause">Pause</button>
        </div>
    </main>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="JS/jQuery.JS"></script>
    <script src="JS/index.JS"></script>
    <script src="JS/spotify.JS"></script>
</body>
</html>
